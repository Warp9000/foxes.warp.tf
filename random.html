<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Random Fox</title>
    <script>
        fetch(window.location.origin + '/imgs.txt')
            .then(function (response) {
                return response.text();
            })
            .then(function (text) {
                var imgs = text.split('\n');
                var index = Math.floor(Math.random() * imgs.length);
                var img = imgs[index];
                var imgElement = document.createElement('img');
                imgElement.src = img;
                document.body.appendChild("./imgs/" + imgElement);
            });
    </script>
</head>

</body>

</html>
